<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ul Unorder List 순서없는 목록-->
     <!-- 
        ●회사소개
        ●제품소개
        ●커뮤니티
        ●다운로그
     -->
    <ul>
        <li>회사소개</li>
        <li>제품소개</li>
        <li>커뮤니티</li>
        <li>다운로그</li>
    </ul>
    <!-- ol Order List 순서있는 목록 -->
      <!-- 
        1.회사소개
        2.제품소개
        3.커뮤니티
        4.다운로그
     -->
    <ol>
        <li>회사소개</li>
        <li>제품소개</li>
        <li>커뮤니티</li>
        <li>다운로그</li>
    </ol>
      <!-- 
        ■회사소개
        ■제품소개
        ■커뮤니티
        ■다운로그
     -->
      <ul type="square">
        <li>회사소개</li>
        <li>제품소개</li>
        <li>커뮤니티</li>
        <li>다운로그</li>
    </ul>
      <!-- 
        A.회사소개
        B.제품소개
        C.커뮤니티
        D.다운로그
     -->
    <ol type="A">
        <li>회사소개</li>
        <li>제품소개</li>
        <li>커뮤니티</li>
        <li>다운로그</li>
    </ol>
     <!-- 
        a.회사소개
        b.제품소개
        c.커뮤니티
        d.다운로그
     -->
    <ol type="a">
        <li>회사소개</li>
        <li>제품소개</li>
        <li>커뮤니티</li>
        <li>다운로그</li>
    </ol>
     <!-- 
        Ⅰ.회사소개
        Ⅱ.제품소개
        Ⅲ.커뮤니티
        Ⅳ.다운로그
     -->
    <ol type="I">
        <li>회사소개</li>
        <li>제품소개</li>
        <li>커뮤니티</li>
        <li>다운로그</li>
    </ol>
</body>
</html>
