<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원 가입을 환영합니다</h1>
    <form action="" method="post">
        <fieldset>
            <legend>사용자 정보</legend>
            <p>● 아이디 <input type="text" id="id" placeholder="4자 ~ 10자 사이, 공백없이"></p>
            <p>● 이메일 <input type="text" id="email"></p>
            <p>● 비밀번호 <input type="text" id="pw" placeholder="문자와 숫자, 특수 기호 포함"></p>
            <p>● 비밀번호 확인 <input type="text" id="r_pw"></p>
            <p>● 가입 경로 
                <select id="signpass">
                <option>블로그</option>
                <option>검색</option>
                <option>SNS</option>
                <option>기타</option>
                </select>
            </p>
            <p>● 메모 <textarea rows="5" cols="50" placeholder="남길 말씀이 있다면 여기에"></textarea></p>
        </fieldset>
        <fieldset>
            <legend>이벤트와 새로운 소식</legend>
            <p>메일수신 <input type="radio" name="receive" >
               메일 수신 안 함 <input type="radio" name="receive" checked="checked"></p>
        </fieldset>
        <input type="submit" value="가입하기">
        <input type="reset" value="취소">

    </form>
</body>
</html>
