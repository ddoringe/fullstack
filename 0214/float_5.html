<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
*{margin: 0; padding: 0;}
.bigbox{
    width: 780px;
    height: 300px;
    border: 1px solid black;
    background-color: #ccc;
}
h1{
    text-align: center;
    padding: 15px 0;
}
.box{
    width: 300px;
    height: 120px;
    float: left;
    padding: 40px 20px;
    margin: 10px 20px;
    text-align: left;
}

.box1{
    background-color: cornsilk;
}
.box2{
    background-color: cadetblue;
}
</style>
</head>
<body>
    <div class="bigbox">
        <h1>Html과 Css차이</h1>
        <div class="box box1">
            Html은 문서의 뼈대를 만든다.<br/>
            
            html은 Hyper Text Markup Language 약자이다.<br/>
            
            확장자는 html로 지정하면 웹브라우저에서 인식한다.
        </div>
        <div class="box box2">
            Css은 글꼴이나, 배경색,너비와 높이, 위치등을 지정한다.<br/>

            css은 cascade style sheet 약자이다.<br/>
            
            확장자는 css로 지정하면 웹브라우저에서 인식한다.
        </div>
    </div>
</body>
</html>
