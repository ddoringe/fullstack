<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
.header{
    width: 800px;
    background-color: cornflowerblue;
    height: 200px;
    margin-left: auto;
    margin-right: auto;
}
.section{
    width: 800px;
    height: 500px;
    background-color: aquamarine; 
    margin-left: auto;
    margin-right: auto;
}
.footer{
    width: 800px;
    height: 100px;
    background-color: #000;
    color: #fff;
    margin-left: auto;
    margin-right: auto;
}
</style>
</head>
<body>
    <!-- .header치면 div로 자동완성 -->
    <div class="header">헤더입니다.</div>
    <div class="section">본문입니다.</div>
    <div class="footer">푸터입니다.</div>
</body>
</html>
